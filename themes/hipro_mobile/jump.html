<!DOCTYPE html>
<html>
<head>
	<title>HIPRO-跳转提示</title>
	<tc_include file="Public:head" />
	<style type="text/css">
	*{ padding: 0; margin: 0; }
	body{ background: #fff; font-family: '微软雅黑'; color: #333; font-size: 16px; }
	.system-message{ padding: 25vh 0;text-align: center; }
	.system-message .jump{ padding-top: 10px}
	.system-message .success,.system-message .error{ line-height:30px; font-size: 16px }
	.system-message .detail{ font-size: 12px; line-height: 0.58rem; margin-top: 12px; display:none}
	</style>
</head>
<body>
<tc_include file="Public:nav" />

<section class="wrapper">
	<div class="system-message">
	<present name="message">
	<p class="success"><?php echo($message); ?></p>
	<else/>
	<p class="error"><?php echo($error); ?></p>
	</present>
	<p class="detail"></p>
	<p class="jump">
	页面自动 <a id="href" href="<?php echo($jumpUrl); ?>">跳转</a> 等待时间： <b id="wait"><?php echo($waitSecond); ?></b>
	</p>
	</div>
	<script type="text/javascript">
	(function(){
	var wait = document.getElementById('wait'),href = document.getElementById('href').href;
	var interval = setInterval(function(){
		var time = --wait.innerHTML;
		if(time <= 0) {
			location.href = href;
			clearInterval(interval);
		};
	}, 1000);
	})();
	</script>
</section>

<tc_include file="Public:footer"/>
<tc_include file="Public:scripts"/>
{:hook('footer_end')}
</body>
</html>
